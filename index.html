<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Irregular Verbs Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: "Arial", sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hidden { display: none; }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 550px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-top: 0; font-size: 2rem; font-weight: 600; }
    h2 { font-size: 1.3rem; margin-bottom: 15px; }

    button {
      cursor: pointer;
      border: none;
      padding: 12px 18px;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 10px;
      background: #3b82f6;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      background: #60a5fa;
    }

    .wide-btn {
      width: 80%;
      max-width: 380px;
    }

    .mode-btn { background: #2563eb; }
    .mode-btn:hover { background: #3b82f6; }

    #next,
    button[onclick="backHome()"],
    button[onclick="restart()"] {
      background: #f59e0b;
    }
    #next:hover,
    button[onclick="backHome()"]:hover,
    button[onclick="restart()"]:hover {
      background: #fbbf24;
    }

    .answer-btn {
      background: #334155;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 380px;
      margin: 5px auto;
      display: block;
    }
    .answer-btn:hover { transform: scale(1.03); background: #475569; }

    #feedback {
      margin-top: 16px;
      font-size: 1.1rem;
      min-height: 40px;
    }

    #mistake-list {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    #verb {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    #translation {
      font-size: 1rem;
      opacity: 0.9;
      min-height: 1.2rem;
      margin-bottom: 10px;
    }

    .form-past { color:#fb923c; font-weight:bold; }   /* orange */
    .form-part { color:#22c55e; font-weight:bold; }   /* vert */

    .label-step {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- PAGE D'ACCUEIL -->
  <div id="home" class="container">
    <h1>Irregular Verbs Trainer</h1>
    <p>Entra√Æne-toi sur les verbes irr√©guliers anglais.</p>
    <button class="wide-btn" onclick="goToMenu()">üéÆ Commencer</button>
  </div>

  <!-- MENU -->
  <div id="menu" class="container hidden">
    <h1>Choix du mode</h1>

    <h2>1. S√©lectionne un mode :</h2>
    <button class="mode-btn wide-btn" onclick="selectMode('classic')">Mode Classique (1 QCM = past + part)</button>
    <button class="mode-btn wide-btn" onclick="selectMode('qcm')">Mode QCM complet (2 √©tapes)</button>
    <button class="mode-btn wide-btn" onclick="selectMode('learning')">Mode Apprentissage üîÅ</button>

    <h2>2. Nombre de questions :</h2>
    <button onclick="selectQuestionCount(5)"  class="wide-btn">5 questions</button>
    <button onclick="selectQuestionCount(10)" class="wide-btn">10 questions</button>
    <button onclick="selectQuestionCount(15)" class="wide-btn">15 questions</button>
    <button onclick="selectQuestionCount(20)" class="wide-btn">20 questions</button>

    <br><br>
    <button onclick="backHome()" class="wide-btn">‚¨ÖÔ∏è Retour</button>
  </div>

  <!-- PAGE DE JEU -->
  <div id="game" class="container hidden">
    <h1 id="game-title"></h1>
    <div id="question-counter" style="margin-bottom:8px; opacity:0.8; font-size:0.9rem;"></div>

    <div id="verb">...</div>

    <button id="toggle-translation" onclick="toggleTranslation()" style="margin-bottom:6px;">
      üìò Voir la traduction
    </button>
    <div id="translation"></div>

    <div id="step-label" class="label-step"></div>

    <div id="btn-group" style="margin-top:10px;"></div>

    <div id="feedback"></div>

    <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
  </div>

  <!-- BILAN FINAL -->
  <div id="result" class="container hidden">
    <h1>R√©sultat</h1>
    <h2 id="score-text"></h2>

    <div id="mistake-list"></div>

    <br>
    <button onclick="restart()" class="wide-btn">üîÅ Rejouer</button>
    <button onclick="backHome()" class="wide-btn">üè† Accueil</button>
  </div>

<script>
// R√©f√©rences DOM
const home         = document.getElementById("home");
const menu         = document.getElementById("menu");
const game         = document.getElementById("game");
const result       = document.getElementById("result");

const gameTitle    = document.getElementById("game-title");
const questionCtr  = document.getElementById("question-counter");
const verbEl       = document.getElementById("verb");
const translationEl= document.getElementById("translation");
const toggleTransBtn = document.getElementById("toggle-translation");
const stepLabel    = document.getElementById("step-label");
const btnGroup     = document.getElementById("btn-group");
const feedbackEl   = document.getElementById("feedback");
const nextBtn      = document.getElementById("next");
const scoreText    = document.getElementById("score-text");
const mistakeList  = document.getElementById("mistake-list");

// Variables jeu
let VERBS = [];
let verbsLoaded = false;

let gameMode = null;
let totalQuestions = 0;
let currentQuestionIndex = 0;
let score = 0;

let currentVerb = null;
let currentQuestion = null;   // structure diff√©rente selon le mode
let usedVerbs = [];
let mistakes = [];
let learningQueue = [];

let translationVisible = false;

// Navigation
function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function backHome() {
  home.classList.remove("hidden");
  menu.classList.add("hidden");
  game.classList.add("hidden");
  result.classList.add("hidden");
}

function selectMode(mode) {
  gameMode = mode;
}

function selectQuestionCount(n) {
  if (!gameMode) {
    alert("Choisis d'abord un mode.");
    return;
  }
  totalQuestions = n;
  startGame();
}

function startGame() {
  if (!verbsLoaded || VERBS.length === 0) {
    alert("Les verbes se chargent encore. R√©essaie dans un instant.");
    return;
  }

  menu.classList.add("hidden");
  game.classList.remove("hidden");

  score = 0;
  mistakes = [];
  usedVerbs = [];
  learningQueue = [];
  currentQuestionIndex = 0;

  gameTitle.textContent =
    gameMode === "classic"  ? "Mode Classique" :
    gameMode === "qcm"      ? "Mode QCM complet" :
    "Mode Apprentissage";

  nextQuestion();
}

// Chargement du JSON
async function loadVerbs() {
  try {
    const response = await fetch("verbs.json");
    VERBS = await response.json();
    verbsLoaded = Array.isArray(VERBS) && VERBS.length > 0;
  } catch (e) {
    console.error("Erreur chargement verbs.json", e);
    verbEl.textContent = "Erreur de chargement des verbes";
  }
}
loadVerbs();

// Gestion traduction
function toggleTranslation() {
  translationVisible = !translationVisible;
  if (translationVisible && currentVerb) {
    translationEl.textContent = currentVerb.fr;
    toggleTransBtn.textContent = "Masquer la traduction";
  } else {
    translationEl.textContent = "";
    toggleTransBtn.textContent = "üìò Voir la traduction";
  }
}

function resetTranslation() {
  translationVisible = false;
  translationEl.textContent = "";
  toggleTransBtn.textContent = "üìò Voir la traduction";
}

// Tirage anti-r√©p√©tition
function pickVerb() {
  // Mode apprentissage : priorit√© aux erreurs m√©moris√©es
  if (gameMode === "learning" && learningQueue.length > 0) {
    return learningQueue.shift();
  }

  let available = VERBS.filter(v => !usedVerbs.includes(v.inf));
  if (available.length === 0) {
    usedVerbs = [];
    available = VERBS.slice();
  }

  const v = available[Math.floor(Math.random() * available.length)];
  usedVerbs.push(v.inf);
  return v;
}

// Nouvelle question
function nextQuestion() {
  feedbackEl.innerHTML = "";
  btnGroup.innerHTML = "";
  nextBtn.style.display = "none";
  stepLabel.textContent = "";

  resetTranslation();

  if (!verbsLoaded || VERBS.length === 0) {
    verbEl.textContent = "Chargement des verbes...";
    return;
  }

  if (gameMode !== "learning" && currentQuestionIndex >= totalQuestions) {
    return endGame();
  }

  currentQuestionIndex++;
  questionCtr.textContent =
    gameMode === "learning"
    ? `Question ${currentQuestionIndex}`
    : `Question ${currentQuestionIndex} / ${totalQuestions}`;

  if (gameMode === "classic") loadClassicQuestion();
  else if (gameMode === "qcm") loadQcmQuestion();
  else loadLearningQuestion();
}

// Helpers pour g√©n√©rer des propositions
function getRandomForms(excludedVerb, field) {
  const forms = new Set();
  forms.add(excludedVerb[field]);

  while (forms.size < 3 && forms.size < VERBS.length) {
    const v = VERBS[Math.floor(Math.random() * VERBS.length)];
    if (v.inf !== excludedVerb.inf && v[field] !== excludedVerb[field]) {
      forms.add(v[field]);
    }
  }
  return Array.from(forms).sort(() => Math.random() - 0.5);
}

/* MODE CLASSIQUE
   1 QCM : on s√©lectionne un couple (past + part) correct parmi 3 propositions */
function loadClassicQuestion() {
  const v = pickVerb();
  currentVerb = v;

  verbEl.textContent = v.inf;

  // on cr√©e 3 options : 1 correcte, 2 fausses
  const options = [];
  options.push({ past: v.past, part: v.part, correct: true });

  while (options.length < 3 && options.length < VERBS.length) {
    const r = VERBS[Math.floor(Math.random() * VERBS.length)];
    if (r.inf === v.inf) continue;

    const opt = {
      past: r.past,
      part: r.part,
      correct: false
    };

    if (!options.some(o => o.past === opt.past && o.part === opt.part)) {
      options.push(opt);
    }
  }

  options.sort(() => Math.random() - 0.5);
  currentQuestion = { verb: v, options };

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.innerHTML =
      `<span class="form-past">${opt.past}</span> / ` +
      `<span class="form-part">${opt.part}</span>`;
    btn.onclick = () => checkClassic(opt);
    btnGroup.appendChild(btn);
  });
}

function checkClassic(opt) {
  const v = currentQuestion.verb;

  if (opt.correct) {
    score++;
    feedbackEl.innerHTML =
      `<span style="color:#10b981;font-weight:bold;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;font-weight:bold;">‚ùå Faux</span><br>
      Tu as choisi : <span class="form-past">${opt.past}</span> / <span class="form-part">${opt.part}</span><br>
      Bonne r√©ponse : <span class="form-past">${v.past}</span> / <span class="form-part">${v.part}</span><br>
      <span style="opacity:0.9;">üìò ${v.fr}</span>
    `;
    mistakes.push(v);
    learningQueue.push(v);
  }

  nextBtn.style.display = "inline-block";
}

/* MODE QCM COMPLET
   √âtape 1 : choisir past
   √âtape 2 : choisir part
   Il faut que les deux soient corrects pour valider la question */
function loadQcmQuestion() {
  const v = pickVerb();
  currentVerb = v;

  verbEl.textContent = v.inf;

  currentQuestion = {
    verb: v,
    step: "past",
    chosenPast: null,
    chosenPart: null,
    pastCorrect: false
  };

  loadQcmStep();
}

function loadQcmStep() {
  const q = currentQuestion;
  btnGroup.innerHTML = "";

  if (q.step === "past") {
    stepLabel.textContent = "√âtape 1 : choisis le pr√©t√©rit (past).";

    const forms = getRandomForms(q.verb, "past");
    forms.forEach(form => {
      const btn = document.createElement("button");
      btn.className = "answer-btn";
      btn.innerHTML = `<span class="form-past">${form}</span>`;
      btn.onclick = () => checkQcmPast(form);
      btnGroup.appendChild(btn);
    });

  } else if (q.step === "part") {
    stepLabel.textContent = "√âtape 2 : choisis le participe pass√© (past participle).";

    const forms = getRandomForms(q.verb, "part");
    forms.forEach(form => {
      const btn = document.createElement("button");
      btn.className = "answer-btn";
      btn.innerHTML = `<span class="form-part">${form}</span>`;
      btn.onclick = () => checkQcmPart(form);
      btnGroup.appendChild(btn);
    });
  }
}

function checkQcmPast(form) {
  const q = currentQuestion;
  q.chosenPast = form;
  q.pastCorrect = (form === q.verb.past);
  q.step = "part";
  loadQcmStep();
}

function checkQcmPart(form) {
  const q = currentQuestion;
  q.chosenPart = form;
  const partCorrect = (form === q.verb.part);

  const allCorrect = q.pastCorrect && partCorrect;

  if (allCorrect) {
    score++;
    feedbackEl.innerHTML =
      `<span style="color:#10b981;font-weight:bold;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;font-weight:bold;">‚ùå Faux</span><br>
      Tu as choisi : 
        <span class="form-past">${q.chosenPast || "?"}</span> / 
        <span class="form-part">${q.chosenPart || "?"}</span><br>
      Bonne r√©ponse : 
        <span class="form-past">${q.verb.past}</span> / 
        <span class="form-part">${q.verb.part}</span><br>
      <span style="opacity:0.9;">üìò ${q.verb.fr}</span>
    `;
    mistakes.push(q.verb);
    learningQueue.push(q.verb);
  }

  nextBtn.style.display = "inline-block";
}

/* MODE APPRENTISSAGE
   Utilise le m√™me type de question que le mode Classique,
   mais puise en priorit√© dans les erreurs */
function loadLearningQuestion() {
  const v = learningQueue.shift() || pickVerb();
  currentVerb = v;

  verbEl.textContent = v.inf;

  const options = [];
  options.push({ past: v.past, part: v.part, correct: true });

  while (options.length < 3 && options.length < VERBS.length) {
    const r = VERBS[Math.floor(Math.random() * VERBS.length)];
    if (r.inf === v.inf) continue;

    const opt = {
      past: r.past,
      part: r.part,
      correct: false
    };

    if (!options.some(o => o.past === opt.past && o.part === opt.part)) {
      options.push(opt);
    }
  }

  options.sort(() => Math.random() - 0.5);
  currentQuestion = { verb: v, options };

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.innerHTML =
      `<span class="form-past">${opt.past}</span> / ` +
      `<span class="form-part">${opt.part}</span>`;
    btn.onclick = () => checkLearning(opt);
    btnGroup.appendChild(btn);
  });
}

function checkLearning(opt) {
  const v = currentQuestion.verb;

  if (opt.correct) {
    feedbackEl.innerHTML =
      `<span style="color:#10b981;font-weight:bold;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;font-weight:bold;">‚ùå Faux</span><br>
      Tu as choisi : <span class="form-past">${opt.past}</span> / <span class="form-part">${opt.part}</span><br>
      Bonne r√©ponse : <span class="form-past">${v.past}</span> / <span class="form-part">${v.part}</span><br>
      <span style="opacity:0.9;">üìò ${v.fr}</span>
    `;
    learningQueue.push(v);
  }

  nextBtn.style.display = "inline-block";
}

// Fin de partie
function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.textContent =
    `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${totalQuestions}.`;

  if (mistakes.length === 0) {
    mistakeList.innerHTML = "<p>Aucune erreur üéâ</p>";
  } else {
    mistakeList.innerHTML = mistakes
      .map(m => `<p>‚Ä¢ ${m.inf} ‚Üí <span class="form-past">${m.past}</span> / <span class="form-part">${m.part}</span> (${m.fr})</p>`)
      .join("");
  }
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}
</script>

</body>
</html>
